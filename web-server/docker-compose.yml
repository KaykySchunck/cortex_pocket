version: "3.9"

services:
  web-server:
    build: .
    container_name: cortex-pocket-web
    ports:
      - "8081:8081"
    restart: unless-stopped
    environment:
      - PORT=8081
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

