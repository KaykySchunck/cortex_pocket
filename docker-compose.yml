services:
  cortex-app:
    container_name: cortex-pocket-app
    image: cortex-pocket:latest

    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        CI: "true"
        BUILDKIT_INLINE_CACHE: "1"

    ports:
      - "8081:8081"

    restart: unless-stopped

    networks:
      - cortex-pocket-network

    labels:
      - "com.cortexpocket.name=cortex-pocket"
      - "com.cortexpocket.description=Plataforma de Reskilling e Qualificação para o Futuro do Trabalho"
      - "com.cortexpocket.version=1.0.0"
      - "com.cortexpocket.maintainer=Cortex Pocket Team"

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    environment:
      NODE_ENV: production

networks:
  cortex-pocket-network:
    driver: bridge

