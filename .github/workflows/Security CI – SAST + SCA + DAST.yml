name: Security CI (SAST + SCA + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # ==========================================================
  # 1️⃣ JOB: BUILD DO CONTAINER + SUBIR APLICAÇÃO LOCAL
  # ==========================================================
  build:
    name: Build & Run Container
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create Docker network
      run: docker network create cortexnet

    - name: Build Cortex Pocket image
      run: docker build -t cortex-pocket:latest .

    - name: Run application container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    - name: Wait for app to start
      run: |
        echo "⏳ Aguardando aplicação subir..."
        sleep 20
        curl -I http://localhost:8081 || exit 1

    - name: Export image for next jobs
      run: docker save cortex-pocket:latest > cortex-pocket.tar

    - name: Upload built image
      uses: actions/upload-artifact@v4
      with:
        name: cortex-image
        path: cortex-pocket.tar


  # ==========================================================
  # 2️⃣ JOB: SAST — ANALISE DE CÓDIGO (SEMGREP)
  # ==========================================================
  sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Run Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"

    - name: Upload Semgrep SARIF
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: semgrep.sarif


  # ==========================================================
  # 3️⃣ JOB: SCA — SCAN DE VULNERABILIDADES DA IMAGEM (TRIVY)
  # ==========================================================
  sca:
    name: SCA - Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download built container image
      uses: actions/download-artifact@v4
      with:
        name: cortex-image

    - name: Load docker image
      run: docker load < cortex-pocket.tar

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

    - name: Run Trivy SCA
      run: trivy image --format sarif --output trivy.sarif cortex-pocket:latest

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy.sarif


  # ==========================================================
  # 4️⃣ JOB: DAST — OWASP ZAP SCAN
  # ==========================================================
  dast:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download built container image
      uses: actions/download-artifact@v4
      with:
        name: cortex-image

    - name: Load docker image
      run: docker load < cortex-pocket.tar

    - name: Create Docker network
      run: docker network create cortexnet

    - name: Run application container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    - name: Wait for app
      run: |
        echo "⏳ Aguardando aplicação para ZAP..."
        sleep 20
        curl -I http://localhost:8081 || exit 1

    - name: Create reports folder
      run: mkdir zap-reports

    - name: Run OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --network=cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://cortex-pocket-app:8081 \
          -d \
          -r zap-report.html \
          -w zap-report.md \
          -J zap-report.json \
          -x zap-report.xml

    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports/

