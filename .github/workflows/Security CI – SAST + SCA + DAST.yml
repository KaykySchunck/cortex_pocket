name: Security CI (SAST + SCA + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # 1. Checkout do código
    # ------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------
    # 2. Criar rede Docker
    # ------------------------------
    - name: Create Docker network
      run: docker network create cortexnet

    # ------------------------------
    # 3. Build da imagem do seu projeto
    # ------------------------------
    - name: Build Cortex Pocket image
      run: docker build -t cortex-pocket:latest .

    # ------------------------------
    # 4. Subir container da aplicação
    # ------------------------------
    - name: Run application container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    # ------------------------------
    # 5. Aguardar app iniciar
    # ------------------------------
    - name: Wait for app
      run: |
        echo "Aguardando aplicação subir..."
        sleep 20
        curl -I http://localhost:8081 || exit 1

    # ------------------------------
    # 6. SAST – Semgrep
    # ------------------------------
    - name: Run Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"
        sarif: semgrep.sarif

    - name: Upload Semgrep SARIF
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: semgrep.sarif

    # ------------------------------
    # 7. SCA – Trivy scan da imagem
    # ------------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

    - name: Run Trivy SCA
      run: trivy image --format sarif --output trivy.sarif cortex-pocket:latest

    - name: Upload Trivy SARIF
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy.sarif

    # ------------------------------
    # 8. Criar pasta para relatórios do ZAP
    # ------------------------------
    - name: Create reports folder
      run: mkdir zap-reports

    # ------------------------------
    # 9. DAST – OWASP ZAP
    # ------------------------------
    - name: Run OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --network=cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://cortex-pocket-app:8081 \
          -d \
          -r zap-report.html \
          -w zap-report.md \
          -J zap-report.json \
          -x zap-report.xml

    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports

