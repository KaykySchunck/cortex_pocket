name: Security CI (SAST + SCA + DAST)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# ============================================================
# ===============   JOB 1 â€” BUILD DA IMAGEM   ===============
# ============================================================

jobs:
  build:
    name: Build & Run Container
    runs-on: ubuntu-latest
    outputs:
      image-path: cortex-pocket.tar

    steps:
    # ------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------
    - name: Create Docker network
      run: docker network create cortexnet

    # ------------------------------
    - name: Build Cortex Pocket image
      run: docker build -t cortex-pocket:latest .

    # ------------------------------
    - name: Run application container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    # ================================
    # DEBUG â€” ESSENCIAIS
    # ================================
    - name: ðŸ” Debug â€” Container Logs
      run: docker logs cortex-pocket-app || true

    - name: ðŸ” Debug â€” Lista arquivos do build
      run: docker exec cortex-pocket-app ls -R /usr/share/nginx/html || true

    - name: ðŸ” Debug â€” Processos rodando
      run: docker exec cortex-pocket-app ps aux || true

    - name: ðŸ” Debug â€” Portas do container
      run: docker port cortex-pocket-app || true

    # ------------------------------
    - name: Wait for app to start
      run: |
        echo "â³ Aguardando aplicaÃ§Ã£o subir..."
        sleep 20
        curl -I http://localhost:8081 || exit 1

    # ------------------------------
    - name: Export image for next jobs
      run: docker save cortex-pocket:latest > cortex-pocket.tar

    - name: Upload built image
      uses: actions/upload-artifact@v4
      with:
        name: cortex-image
        path: cortex-pocket.tar

# ============================================================
# ===============   JOB 2 â€” SAST (SEMGREP)  ===============
# ============================================================

  sast:
    name: SAST â€” Semgrep
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"

    - name: Upload Semgrep Report
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: semgrep.sarif

# ============================================================
# ================== JOB 3 â€” SCA (TRIVY)  ====================
# ============================================================

  sca:
    name: SCA â€” Trivy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download image
      uses: actions/download-artifact@v4
      with:
        name: cortex-image
        path: .

    - name: Load image
      run: docker load < cortex-pocket.tar

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

    - name: Run Trivy SCA
      run: trivy image --format sarif --output trivy.sarif cortex-pocket:latest

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy.sarif

# ============================================================
# =================== JOB 4 â€” DAST (ZAP)  ====================
# ============================================================

  dast:
    name: DAST â€” OWASP ZAP
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download image
      uses: actions/download-artifact@v4
      with:
        name: cortex-image
        path: .

    - name: Load image
      run: docker load < cortex-pocket.tar

    - name: Create reports folder
      run: mkdir zap-reports

    - name: Run application container
      run: |
        docker network create cortexnet || true

        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

        echo "Aguardando app subir..."
        sleep 20

    - name: Run OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --network=cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://cortex-pocket-app:8081 \
          -d \
          -r zap-report.html \
          -w zap-report.md \
          -J zap-report.json \
          -x zap-report.xml

    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports

