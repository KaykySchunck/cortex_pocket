name: DAST - OWASP ZAP

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # 1. Checkout
    # ------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------
    # 2. Criar rede Docker isolada
    # ------------------------------
    - name: Create Docker network
      run: docker network create cortexnet

    # ------------------------------
    # 3. Build da imagem
    # ------------------------------
    - name: Build application image
      run: docker build -t cortex-pocket:latest .

    # ------------------------------
    # 4. Rodar container da aplicação
    # ------------------------------
    - name: Run application container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    # ------------------------------
    # 5. Esperar o app ficar pronto
    # ------------------------------
    - name: Wait for app
      run: |
        echo "⏳ Waiting for app..."
        for i in {1..20}; do
          if curl -s http://localhost:8081 >/dev/null; then
            echo "✅ App is up!"
            exit 0
          fi
          echo "Retrying ($i/20)..."
          sleep 3
        done
        echo "❌ App did not start."
        docker logs cortex-pocket-app
        exit 1

    # ------------------------------
    # 6. Criar pasta de relatórios
    # ------------------------------
    - name: Create reports folder
      run: mkdir zap-reports

    # ------------------------------
    # 7. Rodar OWASP ZAP FULL SCAN
    # ------------------------------
    - name: OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --user root \
          --network cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
            -t http://cortex-pocket-app:8081 \
            -r zap-report.html \
            -w zap-report.md \
            -J zap-report.json \
            -x zap-report.xml \
            -d || true

    # ------------------------------
    # 8. Upload dos relatórios
    # ------------------------------
    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-dast-reports
        path: zap-reports

    # ------------------------------
    # 9. Cleanup
    # ------------------------------
    - name: Cleanup
      run: |
        docker rm -f cortex-pocket-app || true
        docker network rm cortexnet || true
