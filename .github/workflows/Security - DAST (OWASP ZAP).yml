name: DAST - OWASP ZAP

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------------------
    # 1. Checkout do c√≥digo
    # -----------------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # -----------------------------------------
    # 2. Build da imagem do seu projeto
    # -----------------------------------------
    - name: Build Cortex Pocket image
      run: docker build -t cortex-pocket:latest .

    # -----------------------------------------
    # 3. Subir o container
    # -----------------------------------------
    - name: Run application container
      run: |
        docker network create cortexnet || true

        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    # -----------------------------------------
    # 4. Mostrar logs imediatamente
    # (Se morrer, a gente v√™ o motivo)
    # -----------------------------------------
    - name: Show container logs
      run: docker logs cortex-pocket-app || true

    # -----------------------------------------
    # 5. Verificar status do container
    # -----------------------------------------
    - name: Check container status
      run: |
        echo "üìå Containers ativos:"
        docker ps -a

    # -----------------------------------------
    # 6. Aguardar a aplica√ß√£o subir
    # Com tentativas e tempo extra
    # -----------------------------------------
    - name: Wait for app to start
      run: |
        echo "‚è≥ Aguardando aplica√ß√£o subir..."
        for i in {1..10}; do
          if curl -Is http://localhost:8081 >/dev/null; then
            echo "‚úÖ Aplica√ß√£o est√° no ar!"
            exit 0
          fi
          echo "Tentativa $i falhou, aguardando..."
          sleep 5
        done
        echo "‚ùå A aplica√ß√£o N√ÉO iniciou!"
        docker logs cortex-pocket-app || true
        exit 1

    # -----------------------------------------
    # 7. Criar pasta de relat√≥rios
    # -----------------------------------------
    - name: Create reports folder
      run: mkdir zap-reports

    # -----------------------------------------
    # 8. Rodar OWASP ZAP Full Scan
    # -----------------------------------------
    - name: Run OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --network=cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
            -t http://cortex-pocket-app:8081 \
            -r zap-report.html \
            -w zap-report.md \
            -J zap-report.json \
            -x zap-report.xml \
            -d

    # -----------------------------------------
    # 9. Upload dos relat√≥rios
    # -----------------------------------------
    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports
