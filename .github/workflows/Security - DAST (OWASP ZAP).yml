name: DAST - OWASP ZAP Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # 1. Checkout do código
    # ------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------
    # 2. Criar rede Docker
    # ------------------------------
    - name: Create Docker network
      run: docker network create cortexnet

    # ------------------------------
    # 3. Build da imagem Docker
    # ------------------------------
    - name: Build Docker Image
      run: docker build -t cortex-pocket:latest .

    # ------------------------------
    # 4. Subir o container da aplicação
    # ------------------------------
    - name: Run Container
      run: |
        docker run -d \
          --name cortex-pocket-app \
          --network cortexnet \
          -p 8081:8081 \
          cortex-pocket:latest

    # ------------------------------
    # 5. Ver logs (debug, opcional)
    # ------------------------------
    - name: Show Container Logs
      run: docker logs cortex-pocket-app || true

    # ------------------------------
    # 6. Aguardar app subir
    # ------------------------------
    - name: Wait for app
      run: |
        echo "⏳ Aguardando aplicação subir..."
        sleep 20
        curl -I http://localhost:8081 || exit 1

    # ------------------------------
    # 7. Criar diretório para relatórios
    # ------------------------------
    - name: Create reports folder
      run: mkdir zap-reports

    # ------------------------------
    # 8. Rodar OWASP ZAP Full Scan
    # ------------------------------
    - name: OWASP ZAP Full Scan
      run: |
        docker run --rm \
          --user root \
          --network cortexnet \
          -v $(pwd)/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
            -t http://cortex-pocket-app:8081 \
            -r zap-report.html \
            -w zap-report.md \
            -J zap-report.json \
            -x zap-report.xml \
            -d

    # ------------------------------
    # 9. Upload dos relatórios
    # ------------------------------
    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports

    # ------------------------------
    # 10. Cleanup
    # ------------------------------
    - name: Cleanup
      run: docker rm -f cortex-pocket-app || true
